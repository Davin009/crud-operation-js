<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>CRUD App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
      <a class="navbar-brand" href="#">CRUD App</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2>JavaScript CRUD APP</h2>
      <form>
        <div class="row my-3">
          <div class="col">
            <input
              type="name"
              id="name"
              class="form-control"
              placeholder="Text here..."
            />
          </div>
        </div>
        <div role="alert" id="msg" class="my-3"></div>
        <button type="button" class="btn btn-primary" onclick="manageData()">
          Save
        </button>
      </form>
    </div>
    <div class="container mt-4">
      <div class="clearfix my-3" id="deleteAllBtn">
        <button class="btn btn-danger float-right" onclick="deleteAll()">
          Delete All Data
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Serial No.</th>
            <th scope="col">Text</th>
            <th scope="col">Operation</th>
          </tr>
        </thead>
        <tbody id="root"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
